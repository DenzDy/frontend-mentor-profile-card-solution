<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="background_sizing2">
  <div class="card">
    <div class="background_container">
      <img src="images/bg-pattern-card.svg" alt="background" class="sizing">
    </div>
    <div class="pfp_container">
      <img src="images/image-victor.jpg" alt="" class="pfp_styling">
    </div>
    <div class="text_container">
      <div class="profile_text">
        <h2><span class="bold">Victor Crest</span>26</h2>
        <p>London</p>
      </div>
      <div class="stats_text">
        <div class="stat_heading stat_sizing">
          <h2>80K<br><span class="stat">Followers</span></h2>
          <h2>803K<br><span class="stat">Likes</span></h2>
          <h2>1.4K<br><span class="stat">Photos</span></h2>
        </div>
        <!--<div class="stat_type stat_sizing">
          <h2 style="padding-right: 2rem;">Followers</h2>
          <h2 class="centered">Likes</h2>
          <h2 style="padding-left: 4rem;">Photos</h2>
        </div>
        -->
      </div>
    </div>
  </div>
  <!--
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  
  -->
  
</body>
</html>
